<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Qui Zoo</title>
</head>
<body>
    <div class="app">
        <div class="main-line">
            <h1>QuiZoo - Minimal Quiz Application</h1>
            <img src="assets/bulb_icon.png" alt="">
        </div>
        <p>Created by Fourtix Inc</p>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer No 1</button>
                <button class="btn">Answer No 2</button>
                <button class="btn">Answer No 3</button>
                <button class="btn">Answer No 4</button>
            </div>
            <div class="buttons-world">
                <button id="next-btn">Next</button>
                <button id="download-btn" style="display: none;">Download Result</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
